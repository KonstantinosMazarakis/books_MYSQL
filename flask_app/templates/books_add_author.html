<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='books_add_author.css') }}" />

    <title>Books</title>
</head>

<body>
    <main class="container">
        <div class="leftside">
            <div class="card text-white bg-dark mb-3" style="max-width: 18rem">
                <div class="card-header">
                    <h1>Title: {{books_with_authors.title}}</h1>
                </div>
                <ul class="card-body">
                    {%for authors in books_with_authors.on_authors%}
                    <li>{{authors.name}}</li>
                    {%endfor%}
                </ul>
            </div>
        </div>
        <div class="rightside">
            <div class="card text-white bg-dark mb-3" style="max-width: 18rem">
                <div class="card-header">
                    <h1>Add Author's Favorite</h1>
                </div>
                <form class="card-body" action="/book/book_add_author_post" method="post">
                    <input type="hidden" name="book_id" value="{{books_with_authors.id}}" />
                    <label for="book_id">Authors:</label>
                    <select name="author_id">
                        {%for authors in unfavoreted_authors%}
                        <option value="{{authors.id}}">{{authors.name}}</option>
                        {%endfor%}
                    </select>
                    <input type="submit" value="Add" class="right btn btn-success d-block" />
                    <a href="/authors">Home</a>
                </form>
            </div>
        </div>
    </main>
</body>

</html>
