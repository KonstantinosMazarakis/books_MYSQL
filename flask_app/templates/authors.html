<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='authors.css') }}">

    <title>Authors</title>
</head>
<body>
    <main class="container">
        <div class="leftside">
            <div class="card text-white bg-dark mb-3" style="max-width: 18rem;">
                <div class="card-header"><h1>New Author</h1></div>
                    <form action="/authors_add_post" method="post" class="card-body">
                        <label for="name">Name:</label>
                        <input type="text" name="name">
                        <input type="submit" value="Create" class="right btn btn-success">
                    </form>
              </div>
        </div>
        <div class="rightside">
            <div class="card text-white bg-dark mb-3" style="max-width: 18rem;">
                <div class="card-header"><h1>All Authors</h1></div>
                <div class="card-body">
                    {%for author in authors%}
                  <p class="card-text"><a href="/author/{{author.id}}">{{author.name}}</a></p>
                  {%endfor%}
                  <a href="/books">Add Book</a>
                </div>
              </div>
        </div>
    </main>
</body>
</html>
