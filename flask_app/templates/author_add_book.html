<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='author_add_books.css') }}">

    <title>Books</title>
</head>

<body>
    <main class="container">
        <div class="leftside">
            <div class="card text-white bg-dark mb-3" style="max-width: 18rem;">
                <div class="card-header">
                    <h1>{{author_with_books.name}}'s Favorites</h1>
                </div>
                <table class="card-body">
                    <thead>
                        <tr>
                            <th>Title</th>
                            <th># of pages</th>
                        </tr>
                    </thead>
                    <tbody>
                        {%for books in author_with_books.on_books%}
                        <tr>
                            <td>{{books.title}}</td>
                            <td>{{books.num_of_pages}}</td>
                        </tr>
                        {%endfor%}
                    </tbody>
                </table>
            </div>
        </div>
        <div class="rightside">
            <div class="card text-white bg-dark mb-3" style="max-width: 18rem;">
                <div class="card-header">
                    <h1>Add Author's Favorite</h1>
                </div>
                <form class="card-body" action="/author/author_add_book_post" method="post">
                    <input type="hidden" name="author_id" value="{{author_with_books.id}}">
                    <label for="book_id">Book:</label>
                    <select name="book_id">
                        {%for books in unfavoreted_books%}
                        <option value="{{books.id}}">{{books.title}}</option>
                        {%endfor%}
                    </select>
                    <input type="submit" class="right btn btn-success d-block" value="Add">
                    <a href="/authors">Home</a>
                </form>
            </div>
        </div>
    </main>
</body>

</html>
