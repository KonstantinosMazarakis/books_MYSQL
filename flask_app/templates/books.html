<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='books.css') }}">

    <title>Books</title>
</head>
<body>
    <main class="container">
        <div class="leftside">
            <div class="card text-white bg-dark mb-3" style="max-width: 18rem;">
                <div class="card-header"><h1>New Books</h1></div>
                <form action="/books_add_post" method="post" class="card-body">
                        <label for="title" class="d-block">Title:</label>
                        <input type="text" name="title" class="d-block">
                        <label for="num_of_pages" class="d-block">Number of pages:</label>
                        <input type="text" name="num_of_pages" class="d-block">
                        <input type="submit" value="Create" class="d-block right btn btn-success">
                    </form>
              </div>
        </div>
        <div class="rightside">
            <div class="card text-white bg-dark mb-3" style="max-width: 18rem;">
                <div class="card-header"><h1>All Books</h1></div>
                <div class="card-body">
                    {%for book in books%}
                  <p class="card-text"><a href="/book/{{book.id}}">{{book.title}}</a></p>
                  {%endfor%}
                  <a href="/authors">Home</a>
                </div>
              </div>
        </div>
    </main>
</body>
</html>
